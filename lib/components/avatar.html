<link rel="import" href="../../../packages/polymer/polymer.html"> 
<polymer-element name="hubub-avatar" attributes="src href">
  <template>
    <style>
      div {
        width: 48px;
        height: 48px;
        border-radius: 24px;
        box-shadow: 0 0 3px rgba(0, 0, 0, .8);
      }
      
      img {
        opacity: 0;
        filter: alpha(opacity=0);
        width: 100%;
        height: 100%;
      }
    </style>
    <div style="background: url({{src}}) no-repeat; background-size: 48px;">
      <a href="{{href}}"><img src="{{src}}"></a>
    </div>
  </template>
  <script type="application/dart" src="avatar.dart"></script>
</polymer-element>
