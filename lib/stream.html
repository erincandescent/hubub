<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hubub</title>
    <link href="/packages/bootjack/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .activity {
        border-bottom: 1px dotted #EEE;
        padding-top: 8px;
        padding-bottom: 8px;
      }
      
      .avatar {
        width: 48px;
        height: 48px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hubub <small>what's happening on pump.io?</small></h1>
      <!--<div class="alert alert-success" tal:condition="hasMessage" tal:content="message">Message goes here</div>-->
      <ul class="media-list">
        <li tal:repeat="activity activities" class="activity">
          <div class="media">
            <a class="pull-left" href="#">
              <img class="media-object img-rounded avatar"
                tal:attributes="src activity/actor/avatarImage">
            </a>
            <div class="media-body">
              <p class="muted">
                <a tal:attributes="href activity/actor/url" 
                tal:content="activity/actor/displayName">User</a>
                <i><a tal:attributes="href activity/object/url"
                  tal:content="activity/published">Time</a></i>
              </p>
              <div tal:content="structure: activity/object/content">Content</div>
              <!--<form method="POST">
                <input type="hidden" name="action" value="isSpam" />
                <input type="hidden" name="id"     tal:attributes="value activity/id"/>
                <input type="submit" value="Report spam" class="btn btn-warning" />
              </form>-->
            </div>
          </div>
        </li>
      </ul>
      <hr>
      <p tal:condition="haveTime">Mean time between activities: <i tal:content="time">x</i> seconds (this may be inaccurate shortly after a server restart)</p>
      <p>Hubub by <a href="http://owenshepherd.net">Owen Shepherd</a>. Feed from
        <a href="http://ofirehose.com">OFirehose</a>. Activities by <em>awesome
        people and robots</em> (and spammers. we don't like them very much 
        though)</p>
    </div>
  </body>
</html>
